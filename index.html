<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Национальная музыка Кыргызстана</title>
    <!-- Убедитесь, что файл style.css находится в папке с сайтом -->
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header>
        <img src="logo.png" alt="Логотип" class="logo">
        <h1>Кыргыз эл ырлары</h1>
        <p class="subtitle">Слушайте и скачивайте национальную музыку</p>
    </header>

    <main>
        <!-- Этот список будет динамически генерироваться из Firebase, но пока оставим статические элементы -->
        <div class="music-list">
            <div class="track">
                <img src="logo.png" alt="Обложка" class="cover">
                <div class="info">
                    <h3>«Кара Жорго»</h3>
                    <audio controls id="player1">
                        <source src="kara_jorgo.mp3" type="audio/mpeg">
                        Ваш браузер не поддерживает аудио.
                    </audio>
                    <a href="kara_jorgo.mp3" download class="download-btn">⬇ Скачать</a>
                </div>
            </div>

            <div class="track">
                <img src="logo.png" alt="Обложка" class="cover">
                <div class="info">
                    <h3>«Элдордо»</h3>
                    <audio controls id="player2">
                        <source src="eldordo.mp3" type="audio/mpeg">
                        Ваш браузер не поддерживает аудио.
                    </audio>
                    <a href="eldordo.mp3" download class="download-btn">⬇ Скачать</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 Национальная музыка Кыргызстана | Сделано с ❤</p>
    </footer>
