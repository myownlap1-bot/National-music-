<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Национальная музыка Кыргызстана</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header>
        <img src="logo.png" alt="Логотип" class="logo">
        <h1>Кыргыз эл ырлары</h1>
        <p class="subtitle">Слушайте и скачивайте национальную музыку</p>
    </header>

    <main>
        <div class="music-list">

            <div class="track">
                <img src="logo.png" alt="Обложка" class="cover">
                <div class="info">
                    <h3>«Кара Жорго»</h3>
                    <audio controls id="player1">
                        <source src="kara_jorgo.mp3" type="audio/mpeg">
                        Ваш браузер не поддерживает аудио.
                    </audio>
                    <a href="kara_jorgo.mp3" download class="download-btn">⬇ Скачать</a>
                </div>
            </div>

            <div class="track">
                <img src="logo.png" alt="Обложка" class="cover">
                <div class="info">
                    <h3>«Элдордо»</h3>
                    <audio controls id="player2">
                        <source src="eldordo.mp3" type="audio/mpeg">
                        Ваш браузер не поддерживает аудио.
                    </audio>
                    <a href="eldordo.mp3" download class="download-btn">⬇ Скачать</a>
                </div>
            </div>

        </div>
    </main/>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-analytics.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB59vRSw3ZkIAs4tYjQfDcIpKKm4QnLKSM",
            authDomain: "an-base.firebaseapp.com",
            projectId: "an-base",
            storageBucket: "an-base.firebasestorage.app",
            messagingSenderId: "629172760240",
            appId: "1:629172760240:web:937b5ac8f37e9c804dd575",
            measurementId: "G-V8G2Q98VW4"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        async function addTestData() {
            try {
                const docRef = await addDoc(collection(db, "test_songs"), {
                    title: "Тестовая песня",
                    artist: "Начинающий разработчик",
                    progress: 1,
                    timestamp: new Date()
                });
                console.log("Документ успешно записан:", docRef.id);
            } catch (e) {
                console.error("Ошибка записи в Firestore:", e);
            }
        }
    </script>
